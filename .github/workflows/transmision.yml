name: Transmision Constante
on:
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Instalar FFmpeg
        run: sudo apt-get install -y ffmpeg

      - name: Descargar Archivos
        run: |
          # Descargamos videos y logo directamente para que no fallen
          curl -L -o vid1.mp4 "https://www.dropbox.com/scl/fi/v5p2c4jpbczpeyo90gjn5/programa1.mp4?rlkey=dgjjbx2er3hfdpc9m117wp0c2&st=l5cstbfh&dl=1"
          curl -L -o vid2.mp4 "https://www.dropbox.com/scl/fi/48dngz7t9xtbn18h6v839/programa2.mp4?rlkey=lms05w9e81b5suv5idnsz2e90&st=f02aau3m&dl=1"
          # REEMPLAZA ESTE LINK POR EL DE TU LOGO EN DROPBOX (terminado en dl=1)
          curl -L -o logo.png "LINK_DE_TU_LOGO_AQUI_CON_DL=1"

      - name: Unir Videos
        run: |
          # Creamos una lista limpia
          printf "file 'vid1.mp4'\nfile 'vid2.mp4'" > lista.txt
          # Unimos los videos en un solo bloque para que el salto sea forzado
          ffmpeg -f concat -safe 0 -i lista.txt -c copy -fflags +genpts final.mp4

      - name: Transmitir Sin Cargar CPU
        run: |
          # Transmisi√≥n optimizada: -preset ultrafast usa casi nada de procesador
          ffmpeg -re -stream_loop -1 -i final.mp4 -i logo.png \
          -filter_complex "[1:v]scale=180:-1[l];[0:v][l)overlay=120:40" \
          -c:v libx264 -preset ultrafast -tune zerolatency -b:v 780k \
          -pix_fmt yuv420p -c:a copy -f flv \
          "rtmp://vs20.live.opencaster.com/opencaster/cristianhilos_314b91b0?psk=cristianhilos_314b91b0&tk=b77f89cbf4f83af5295e37a562a3379de814c3a945e7402811a589c00d91f442"
