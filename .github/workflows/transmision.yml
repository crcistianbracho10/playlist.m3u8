name: Transmision Constante
on:
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Instalar FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Descargar Archivos
        run: |
          curl -L -o v1.mp4 "https://www.dropbox.com/scl/fi/v5p2c4jpbczpeyo90gjn5/programa1.mp4?rlkey=dgjjbx2er3hfdpc9m117wp0c2&st=l5cstbfh&dl=1"
          curl -L -o v2.mp4 "https://www.dropbox.com/scl/fi/hlzlru3ej964zuifbuct0/publicidad1.mp4?rlkey=kd7bwyh4gg7smirrg1abc2g84&st=e60m4z20&dl=1"
          curl -L -o v3.mp4 "https://www.dropbox.com/scl/fi/48dngz7t9xtbn18h6v839/programa2.mp4?rlkey=lms05w9e81b5suv5idnsz2e90&st=f02aau3m&dl=1"
          curl -L -o v4.mp4 "https://www.dropbox.com/scl/fi/ke0bvytx2vty20aki7v4j/programa3.mp4?rlkey=sywk1doldiowjomqihur3sd9m&st=rvyoisgp&dl=1"
          curl -L -o logo.png "https://www.dropbox.com/scl/fi/snh8onwq9gx6zlum089j6/logo.png?rlkey=o5f2vp3q0hyaa513ucmq3sd6w&st=d3zoo3t8&dl=1"

      - name: Procesamiento y Transmisión de Alta Estabilidad
        run: |
          # PASO 1: Unificamos absolutamente todo en un contenedor intermedio sin perdida de tiempo
          # Usamos settb y setpts para REESCRIBIR el reloj de tiempo desde cero (0)
          ffmpeg -i v1.mp4 -i v2.mp4 -i v3.mp4 -i v4.mp4 -filter_complex \
          "[0:v]scale=1280:720,fps=30,setpts=PTS-STARTPTS[v0]; \
           [1:v]scale=1280:720,fps=30,setpts=PTS-STARTPTS[v1]; \
           [2:v]scale=1280:720,fps=30,setpts=PTS-STARTPTS[v2]; \
           [3:v]scale=1280:720,fps=30,setpts=PTS-STARTPTS[v3]; \
           [v0][0:a][v1][1:a][v2][2:a][v3][3:a]concat=n=4:v=1:a=1[v_full][a_full]" \
          -map "[v_full]" -map "[a_full]" -c:v libx264 -preset ultrafast -crf 23 -c:a aac -ar 44100 -y listo.mp4

          # PASO 2: Transmitir el video 'listo.mp4' con regeneración de paquetes
          # -re (velocidad real) y -stream_loop (bucle)
          ffmpeg -re -stream_loop -1 -i listo.mp4 -i logo.png \
          -filter_complex "[1:v]scale=180:-1[l];[0:v][l]overlay=120:40" \
          -c:v libx264 -preset ultrafast -tune zerolatency -b:v 2500k -maxrate 2500k -bufsize 5000k \
          -pix_fmt yuv420p -g 60 -c:a aac -b:a 128k -f flv \
          "rtmp://vs20.live.opencaster.com/opencaster/cristianhilos_314b91b0?psk=cristianhilos_314b91b0&tk=b77f89cbf4f83af5295e37a562a3379de814c3a945e7402811a589c00d91f442"
